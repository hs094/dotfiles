# ============================================================================
# TMUX CONFIGURATION - SHORTCUT REFERENCE
# ============================================================================
# Prefix Key: Ctrl-a (all shortcuts below require Prefix first, unless noted)
#
# BASIC NAVIGATION & WINDOWS:
#   Prefix + c          : Create new window
#   Prefix + n          : Next window
#   Prefix + p          : Previous window
#   Prefix + 0-9        : Switch to window number
#   Prefix + w          : List windows (interactive)
#   Prefix + ,          : Rename current window
#   Prefix + &          : Kill current window
#
# PANE MANAGEMENT:
#   Prefix + |          : Split window horizontally (side by side)
#   Prefix + -          : Split window vertically (top/bottom)
#   Prefix + x          : Kill current pane
#   Prefix + z          : Zoom/unzoom current pane (toggle maximize)
#   Prefix + m          : Zoom/unzoom current pane (alternative)
#   Prefix + o          : Switch to next pane
#   Prefix + ;          : Switch to last active pane
#   Prefix + q          : Show pane numbers (then press number to switch)
#   Prefix + {          : Swap pane with previous
#   Prefix + }          : Swap pane with next
#
# PANE RESIZING:
#   Prefix + j          : Resize pane down (5 units, repeatable)
#   Prefix + k          : Resize pane up (5 units, repeatable)
#   Prefix + h          : Resize pane left (5 units, repeatable)
#   Prefix + l          : Resize pane right (5 units, repeatable)
#
# COPY MODE (vi keybindings):
#   Prefix + [          : Enter copy mode
#   In copy mode:
#     v                 : Begin visual selection
#     y                 : Copy selection (yank)
#     q                 : Exit copy mode
#
# PLUGIN SHORTCUTS:
#   Prefix + p          : Open floating window (tmux-floax)
#   Prefix + o          : Open session manager (tmux-sessionx)
#   Prefix + Ctrl-y     : Create new window in sessionx
#
# CONFIGURATION:
#   Prefix + r          : Reload tmux config
#   Prefix + ?          : List all keybindings
#   Prefix + d          : Detach from session
#   Prefix + :          : Enter command mode
#
# ============================================================================

# --- Meta / Option passthrough (macOS) ---
set-option -g default-terminal 'tmux-256color'
set -g xterm-keys off
set -g terminal-features 'xterm-256color:meta'
set -as terminal-overrides ',*:meta'

# Unblock Option + Arrow keys
unbind -n M-Left
unbind -n M-Right
unbind -n M-Up
unbind -n M-Down


# --- Key Bindings ---
# Prefix key: Ctrl-a (changed from default Ctrl-b)
set -g prefix C-a
unbind C-b
# Ctrl-a Ctrl-a: Send literal Ctrl-a to application
bind C-a send-prefix

# Split Panes Using | and -
# Prefix + | : Split window horizontally (side by side)
unbind %
bind | split-window -h
# Prefix + - : Split window vertically (top/bottom)
unbind '"'
bind - split-window -v

# Prefix + r : Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

# Pane Resizing (repeatable with -r flag, 5 units at a time)
# Prefix + j : Resize pane down
bind -r j resize-pane -D 5
# Prefix + k : Resize pane up
bind -r k resize-pane -U 5
# Prefix + h : Resize pane left
bind -r h resize-pane -L 5
# Prefix + l : Resize pane right
bind -r l resize-pane -R 5
# Prefix + m : Zoom/unzoom current pane (toggle maximize)
bind -r m resize-pane -Z

set -g mouse on
set-window-option -g mode-keys vi

# Copy Mode (vi keybindings)
# Enter copy mode: Prefix + [ (default)
# In copy mode:
#   v : Begin visual selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
#   y : Copy selection (yank)
bind-key -T copy-mode-vi 'y' send -X copy-selection
#   q : Exit copy mode (default)
unbind -T copy-mode-vi MouseDragEnd1Pane

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g status-bg '#1e1e2e'       # Match Ghostty Catppuccin Mocha background
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=default,bg=default'
set -g pane-border-lines single

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux' # My fork that holds the meetings script bc I'm lazy af
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'christoomey/vim-tmux-navigator'
# --- Plugin Configuration ---
# tmux-floax: Floating window plugin
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
# Prefix + p : Open floating window (floax)
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

# tmux-sessionx: Session manager plugin
# Prefix + Ctrl-y : Create new window in sessionx
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/omerxx/dotfiles'
# Prefix + o : Open sessionx (session manager)
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory" # date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
# set -g @catppuccin_meetings_text "#($HOME/.config/tmux/scripts/cal.sh)"
# set -g @catppuccin_date_time_text "%H:%M"

run '~/.tmux/plugins/tpm/tpm'
